<p>Articles List:</p>
<div *ngIf="news[0]">
<table>
    <thead>
        <tr>
            <th>id</th>
            <th>date</th>
            <th>title</th>
            <th>description</th>
            <th>picture</th>
            <th>categorie</th>
            <th>delete</th>
            <th>update</th>
        </tr>
    </thead>
    <tbody  *ngIf="news">
        <tr  *ngFor="let article of news; index as i;">
            <td >{{article.id}}</td>
            <td >{{article.date}}</td>
            <td >{{article.title}}</td>
            <td >{{article.description}}</td>
            <td *ngIf = "(article.picture | typeof) === 'object'"><img  src={{article.picture[0]}} alt="" width="50px"></td>
            <td *ngIf = "(article.picture | typeof) === 'string'"><img  src={{article.picture}} alt="" width="50px"></td>
            <td ><p *ngIf="article.categorie">{{article.categorie.title}}<p></td>
            <td ><button (click)="handleDelete(article.id.toString())">Delete</button></td>
            <td ><a [routerLink]="['/admin/article',article.id]"><button>Update</button></a></td>
        </tr>
    </tbody>
</table>

<a [routerLink]="['/admin']"><button class="btn btn-warning">Retour</button></a>
</div>

<div class="news" *ngIf="news[0]">
    <h4>News</h4>

    <div class="newsLoop" *ngFor="let myNews of news; index as i;">
        <div class="column">
            <h6>{{myNews.date}}</h6>
            <h5>{{myNews.title}}</h5>
            <p>{{myNews.description}}</p>
        </div>
        <img *ngIf="myNews.picture" src={{myNews.picture}} alt="">
    </div>
</div>
